<table class="contents"
       style="border-collapse: collapse;border-spacing: 0;table-layout: fixed;width: 100%">
    <tbody>
    <tr>
        <td class="padded"
            style="padding: 0;vertical-align: top;padding-left: 32px;padding-right: 32px;word-break: break-word;word-wrap: break-word">

            <table class="divider"
                   style="border-collapse: collapse;border-spacing: 0;width: 100%">
                <tbody>
                <tr>
                    <td class="inner"
                        style="padding: 0;vertical-align: top;padding-bottom: 23px"
                        align="center">

                    </td>
                </tr>
                </tbody>
            </table>

        </td>
    </tr>
    </tbody>
</table>

<table class="contents"
       style="border-collapse: collapse;float:right;border-spacing: 0;table-layout: fixed;width: 55%">
    <tbody>
    <tr>
        <td class="padded"
            style="padding: 0;border:2px solid #FF9363;vertical-align: top;padding-left: 1px;padding-right: 0px;word-break: break-word;word-wrap: break-word">


            <h2 style="Margin-top: 0;color: #555;font-style: italic;font-weight: normal;font-size: 20px;line-height: 26px;Margin-bottom: 5px;font-family: sans-serif;text-align: center">
                Helpful Tips</h2>

            {% for tip in tips %}
            
            <p style="Margin-top: 0;color: #565656;font-family: sans-serif;font-size: 14px;line-height: 22px;Margin-bottom: 5px">
                {{tip.text}} &nbsp;</p>

            <p style="Margin-top: 0;color: #565656;font-family: sans-serif;font-size: 14px;line-height: 22px;Margin-bottom: 5px">
                &nbsp;</p>

            {% endfor %}


        </td>
    </tr>
    </tbody>
</table>
