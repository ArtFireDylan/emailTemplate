<table class="centered" style="border-collapse: collapse;border-spacing: 0;Margin-left: auto;Margin-right: auto">
    <tbody>
    <tr>
        <td class="border"
            style="padding: 0;vertical-align: top;font-size: 1px;line-height: 1px;background-color: #e9e9e9;width: 1px">
            &#8203;</td>
        <td style="padding: 0;vertical-align: top">
            <table class="one-col"
                   style="border-collapse: collapse;border-spacing: 0;Margin-left: auto;Margin-right: auto;width: 600px;background-color: #ffffff;font-size: 14px;table-layout: fixed">
                <tbody>
                <tr>
                    <td class="column" style="padding: 0;vertical-align: top;text-align: left">
                        <div>
                            <div class="column-top" style="font-size: 32px;line-height: 32px">&nbsp;</div>
                        </div>
                        <table class="contents"
                               style="border-collapse: collapse;border-spacing: 0;table-layout: fixed;width: 100%">
                            <tbody>
                            <tr>
                                <td class="padded"
                                    style="padding: 0;vertical-align: top;padding-left: 32px;padding-right: 32px;word-break: break-word;word-wrap: break-word">

                                    <div class="btn"
                                         style="Margin-bottom: 5px;padding: 2px;margin-top:-70px;margin-right:-10px;text-align: right">
                                        <![if !mso]><a
                                            style="border: 1px solid #ffffff;display: inline-block;font-size: 13px;font-weight: bold;line-height: 10px;outline-style: solid;outline-width: 2px;padding: 10px 30px;text-align: center;text-decoration: none !important;transition: all .2s;color: #fff !important;font-family: sans-serif;background-color: #ff9363;outline-color: #ff9363;text-shadow: 0 1px 0 #e68459"
                                            href="http://www.artfire.com/modules.php?name=my_artfire_beta">MyArtFire</a><![endif]>
                                        <!--[if mso]>
                                        <v:rect xmlns:v="urn:schemas-microsoft-com:vml"
                                                href="http://www.artfire.com/modules.php?name=my_artfire_beta"
                                                style="width:123px" fillcolor="#FF9363" strokecolor="#FF9363"
                                                strokeweight="6px">
                                            <v:stroke linestyle="thinthin"></v:stroke>
                                            <v:textbox style="mso-fit-shape-to-text:t" inset="0px,7px,0px,7px">
                                                <center style="font-size:13px;line-height:15px;color:#FFFFFF;font-family:sans-serif;font-weight:bold;mso-line-height-rule:exactly;mso-text-raise:0px">
                                                    MyArtFire
                                                </center>
                                            </v:textbox>
                                        </v:rect><![endif]--></div>

                                </td>
                            </tr>
                            </tbody>
                        </table>

                        <table class="contents"
                               style="border-collapse: collapse;border-spacing: 0;table-layout: fixed;width: 100%">
                            <tbody>
                            <tr>
                                <td class="padded"
                                    style="padding: 0;vertical-align: top;padding-left: 32px;padding-right: 32px;word-break: break-word;word-wrap: break-word">

                                    <h1 style="Margin-top: 0;color: #565656;font-weight: 700;font-size: 28px;Margin-bottom: 24px;font-family: sans-serif;line-height: 44px;text-align: center">
                                        {{ headingText }}</h1>

                                </td>
                            </tr>
                            </tbody>
                        </table>

                        <div class="column-bottom" style="font-size: 8px;line-height: 8px">&nbsp;</div>
                    </td>
                </tr>
                </tbody>
            </table>
        </td>
        <td class="border"
            style="padding: 0;vertical-align: top;font-size: 1px;line-height: 1px;background-color: #e9e9e9;width: 1px">
            &#8203;</td>
    </tr>
    </tbody>
</table>
